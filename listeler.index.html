<!DOCTYPE html>

<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>

        <h3>unordered lists</h3>        <!--.olarak gider-->
        <hr>
        <ul>
            <h4><i><li>ball</li></i></h4>
            <h4><i><li>court</li></i></h4>
            <h4><i><li>hoop
                <ul>        <!--alt başlık-->
                    <li>net</li>
                    <li>rim</li>
                </ul>
            </li></i></h4>
        </ul>
        <hr>

        <h3>ordered lists</h3>     <!--1.2.3. diye gider-->
        <hr>
        <ol type="I">                 <!--type parametresi ile nasıl gideceğine karar verebilirsin-->
            <h4><i><li>take the basic stance</li></i></h4>           
            <h4><i><li>dribble with your right hand</li></i></h4>
            <h4><i><li>protect the ball with your left hand</li></i></h4>
        </ol>
        <hr>

        <h3>definition lists</h3>    <!--dl baş parametre-->  <!--dt açıklamak istediğin kelimenin parametresi-->
        <hr>                           <!--dd açıklama parametresi-->
        <dl>
            <big><dt>ares</dt></big>
            <h4><i><dd>basketball club</dd></i></h4>
        </dl>
        <hr>
    </body>
</html>
