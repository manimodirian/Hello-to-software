<!DOCTYPE html>

<html>
    <head>
        <title>
           button
        </title>
    </head>
    <body>
       <button onclick="tikla()" style="background-color: blueviolet;
       color: rgb(51, 253, 0);
       border-radius: 20px;"     
       >click</button>
       
       <p id="yazi">press the button!</p>
       <script>
            function tikla()
            {
                document.getElementById("yazi").innerHTML="you clicked the button!"
            }
       </script>
    </body>
</html>
